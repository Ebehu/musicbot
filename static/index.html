<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Music bot </title>
		<link rel="icon" type="image/png" href="ebeicon.png" />
		<link rel="stylesheet" type="text/css" href="ebecss.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	</head>
	<body>
		
			<header>		
				<h1> MUSIC BOT </h1>
				<p>"Best songs played by the best DJ in the world"</p>			
			</header>
			
			<div class=circleContainer>
				<h2>Top songs right now</h2>
			<div class="circular_listFirst"></div>
			<div class="circular_listFirst"></div>
			<div class="circular_listFirst"></div>
			<div class="circular_listFirst"></div>
			<div class="circular_listFirst"></div>
			<div class="circular_listFirst"></div>
			</div>	
			<div class="vote">		
				<label for="yname">Your name</label>
				<input type="text" id="yname" name="yourname" placeholder="Your name (Optional)">

				<label for="ysong">Your song (URL)</label>
				<input type="text" id="ysong" name="yoursong" placeholder="Your song (URL) (Required)">

				<label for="ystyle">Style you wanna hear more often?</label>
				<select id="ystyle" name="yourstyle">
					<option value="nil">N/A</option>
					<option value="dubstep">Dubstep</option>
					<option value="dnb">Drum and Bass</option>
					<option value="rap">Rap</option>
					<option value="pop">Pop</option>
					<option value="rock">Rock</option>
					<option value="trap">Trap</option>					
				</select>  
			<input type="submit" value="VOTE NOW!">
				
			</div>
		

	</body>
</html>
