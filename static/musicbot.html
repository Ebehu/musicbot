<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title> Music bot </title>
	<link rel="icon" type="image/png" href="img/ebeicon.png" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/ebecss.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/logic.js"></script>
</head>

<body>
	<div class="container">
		<div class="row titles">
			<div class="col-xs-12">
				<h1> MUSIC BOT </h1>
				<p>"The perfect way to relax during a great game"</p>
			</div>
			<div class="col-xs-12 circleContainer">
				<h2>Top songs right now</h2><br/>
				<a class="circular_listFirst" href="#"><div></div></a>
				<a class="circular_listFirst" href="#"><div></div></a>
				<a class="circular_listFirst" href="#"><div></div></a>
				<a class="circular_listFirst" href="#"><div></div></a>
				<a class="circular_listFirst" href="#"><div></div></a>
				<a class="circular_listFirst" href="#"><div></div></a>
			</div>
			<div class="col-xs-12 vote">
				<form action="/postVote" method="POST">
					<label for="yname">Your name</label>
					<input type="text" id="yname" name="yourname" placeholder="Your name (Optional)">
					<label for="ysong">Your song (URL)</label>
					<input type="text" id="ysong" name="yoursong" placeholder="Your song (URL) (Required)">
					<label for="ystyle">Style you wanna hear more often?</label>
					<select id="ystyle" name="yourstyle">
						<option value="nil">N/A</option>
						<option value="dubstep">Dubstep</option>
						<option value="dnb">Drum and Bass</option>
						<option value="rap">Rap</option>
						<option value="pop">Pop</option>
						<option value="rock">Rock</option>
						<option value="trap">Trap</option>					
					</select>
					<input type="submit" value="VOTE NOW!">
				</form>
				<div class="alert alert-success alert-dismissible" id="successAlert" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<span class="messageText"></span>
				</div>
				<div class="alert alert-danger alert-dismissible" id="dangerAlert" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<span class="messageText"></span>
				</div>
			</div>
		</div>

				<div class="titles">
					<h2>Join us!</h2>
					<div id="howtojoinLink">
						<a href="https://discord.gg/XP595Kb">
							<h2> https://discord.gg/XP595Kb </h2>
						</a>
					</div>
				</div>
</body>

</html>
